<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <form>
        <div class="form-example">
            <label for="name">Name: </label>
            <input type="text" placeholder="name" id="name" name="Name">
        </div>
        <div class="form-example">
            <label for="email">Email ID: </label>
            <input type="email" placeholder="email id" id="email" name="Email">
        </div>
        <div class="form-example">
            <label for="password">enter your email id password: </label>
            <input type="password" placeholder="Email id password" id="password" name="Id password">
        </div>
        <div class="form-example">
            <label for="phone">Contact number: </label>
            <input type="tel" placeholder="Phone number" id="phone" name="Phone no" maxlength="10">
        </div>
        <div class="form-example">
            <label for="male">Male: </label>
            <input type="radio" id="male" name="Gender" value="Male">
        </div>
        <div class="form-example">
            <label for="female">Female: </label>
            <input type="radio" id="female" name="Gender" value="female">
        </div>
        <div class="form-example">
        <label for="state"> State:</label>
        <select id="state" >
            <option> uttar pradesh</option>
             <option> delhi</option>
              <option> madhya pradesh</option>
               <option> uttarakhand</option>
                <option> maharastra</option>
        </select>
        </div>
    </form>
</body>
</html>
